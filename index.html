<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
</head>
<body>
    <h1>Pendant Creator</h1>
    <h2>This website only works for circle pendants.</h2>
    <form onsubmit="return false;" id="pendant-info">
        <div>
            <label for="pendant-size">Enter pendant size (in millimeters)</label>
            <input type="number" name="pendant-size" id="pendant-size">
        </div>
        <div>
            <label for="customer-photo-upload">Upload customer photo</label>
            <input type="file" name="customer-photo-upload" id="customer-photo-upload">
        </div>
        <!-- <div>
            <label for="copies">Select how many copies to make</label>
            <select id="copies" name="copies">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
            </select>
        </div> -->
    </form>

    <form id="photo-editor">
        <h2>Photo edit</h2>
        <div>
            <label for="scale">Scale</label>
            <input type="range" name="scale" id="scale" value="100" min="100" max="2000">
        </div>
        <div>
            <label for="position-up-down">Position (up and down)</label>
            <input type="range" name="position-up-down" id="position-up-down" min="-100" max="100">
        </div>
        <div>
            <label for="position-left-right">Position (left and right)</label>
            <input type="range" name="position-left-right" id="position-left-right" min="-100" max="100">
        </div>
        <div>
            <label for="rotate">Rotate</label>
            <input type="range" name="rotate" id="rotate" min="-180" max="180">
        </div>
        <div>
            <label for="brightness">Brightness</label>
            <input type="range" name="brightness" id="brightness" min="0" max="2" step="0.01" list="markers">

            <datalist id="markers">
                <option value="0"></option>
                <option value="1.0"></option>
                <option value="2"></option>
              </datalist>
        </div>
    </form>

    <div id="pendant"></div>
    <div id="pendant"></div>

    <script src="app.js"></script>
</body>

<style media="print">
    body > * {
        display: none;
    }

    #pendant {
        display: inline-block;
        -webkit-print-color-adjust: exact;
    }
 </style>

<style>
    html {
        font-family: Arial, Helvetica, sans-serif;
        margin: .5rem;
    }

    html * {
        margin-bottom: .5rem;
    }

    #photo-editor input[type="range"] {
        width: 100%;
    }

    #pendant {
        display: inline-block;
        margin-right: 10mm;
        width: 5mm;
        height: 5mm;
        background-color: red;
        background-size: 100%;
        border-radius: 50%;
    }

</style>
</html>
